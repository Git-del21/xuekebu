<!DOCTYPE html>
<html lang="zh-CN" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学术科技部</title>
    <link rel="stylesheet" href="css/linear-style.css">
    <style>
        body, html {
            font-family: '楷体', '楷体_GB2312', 'KaiTi', 'STKaiti', 'Noto Serif SC', serif !important;
        }
        button, .cta-button, a.button {
            font-family: inherit;
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 8px 20px;
            margin: 4px 0;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover, .cta-button:hover, a.button:hover {
            background: #1565c0;
        }

        /* New styles for search and filter */
        .search-filter-container {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #2c3e50; /* Dark background for the search area */
            border-radius: 8px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
        }
        .search-filter-container input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            min-width: 200px;
        }
        .search-filter-container .filters {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .search-filter-container label {
            color: #ecf0f1;
            font-size: 0.95rem;
        }
        .search-filter-container select {
            padding: 8px;
            border: none;
            border-radius: 4px;
            font-size: 0.95rem;
            cursor: pointer;
        }
        .search-filter-container .results-info {
            color: #ecf0f1;
            font-size: 0.95rem;
            margin-left: auto; /* Push to the right */
        }
        .resource-item { /* Existing style for cards */
            background-color: #34495e;
            color: #ecf0f1;
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 8px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .resource-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }
        .resource-item h3 {
            margin-top: 0;
            margin-bottom: 10px;
        }
        .resource-item h3 a {
            color: #3498db;
            text-decoration: none;
        }
        .resource-item h3 a:hover {
            text-decoration: underline;
        }
        .resource-item p {
            font-size: 0.9rem;
            line-height: 1.5;
            color: #bdc3c7;
        }
        /* Style for the results container */
        #resultsContainer {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .search-filter-container {
                flex-direction: column;
                align-items: stretch;
            }
            .search-filter-container .filters {
                flex-direction: column;
                align-items: stretch;
            }
            .search-filter-container .results-info {
                margin-left: 0;
                margin-top: 10px;
            }
        }

        /* New styles for tree view */
        .tree-view-container {
            background-color: #2c3e50; /* Dark background for the tree view area */
            border-radius: 8px;
            padding: 15px;
            color: #ecf0f1;
            margin-bottom: 20px;
        }

        .tree-node {
            margin-left: 0px; /* Base indentation */
            line-height: 1.8;
        }

        .tree-node.level-1 {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 5px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 5px;
        }

        .tree-node.level-2 {
            font-size: 1rem;
            font-weight: bold;
            margin-left: 20px; /* Indent level 2 */
            margin-top: 5px;
            margin-bottom: 3px;
        }

        .tree-node.level-3 {
            font-size: 0.95rem;
            margin-left: 40px; /* Indent level 3 */
            color: #bdc3c7;
        }

        .tree-toggle {
            cursor: pointer;
            display: inline-block;
            width: 1em; /* Ensure consistent spacing */
            text-align: center;
            margin-right: 5px;
            transition: transform 0.2s;
        }

        .tree-toggle.expanded {
            transform: rotate(90deg);
        }

        .tree-content {
            display: none; /* Hidden by default */
            padding-left: 10px; /* Further indent content */
        }

        .tree-node-header {
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .tree-node-header:hover {
            color: #3498db; /* Highlight on hover */
        }
    </style>
</head>
